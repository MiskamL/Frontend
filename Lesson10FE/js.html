<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>

    <script>
      // Задача
      let temp = prompt('Введите температуру в градус цельсия (целое):');
      if (temp == 20) {
          alert('Нормальная температура!)');
      } else if (temp > 20) {
          alert('Жара!)');
      }else {
          alert('Холодно!)');
      }
    </script>
  </head>
  <body></body>
</html>
