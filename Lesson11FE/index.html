<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bensinon</title>

    <style>
      :root {
        --sidebar-width: 250px;
        --color-main: grin;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      .wrapper {
        height: 100%;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 80px 2fr 1fr;
        gap: 5px;
        grid-template-areas:
          "header header header"
          "main main main"
          "content content content";
      }

      .sidebar {
        background: gold;
      }

      .header {
        grid-area: header;
        background: gold;
      }

      .main {
        grid-area: main;
        background: gold;
      }

      .content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        grid-area: content;
        background: gold;
      }

      .orders,
      .delivery,
      .payments {
        width: 250px;
        height: 150px;
        background: green;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"></aside>

      <header class="header"></header>

      <main class="main"></main>

      <section class="content">
        <title class="orders"></title>
        <title class="delivery"></title>
        <title class="payments"></title>
      </section>
    </div>
  </body>
</html>
